<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="galleryimages.css">
       
        
        <title>Images Gallery</title>
    </head>
    <body>
        <div class="container">
            <h1>Image Gallery Design</h1>

            
        <div class="gallery">

           <div class="gallery-item">
                <img src="Gallery_Photos/img1.jpg"alt="Work 1" class="gallery-img">
                    <div class="description">Professional Photography</div>
            </div>

             <div class="gallery-item">
                <img src="Gallery_Photos/img2.jpg"alt="Travel 1" class="gallery-img">
                    <div class="description">Travel Photography</div>
            </div>

             <div class="gallery-item">
                <img src="Gallery_Photos/img3.jpg"alt="Beach" class="gallery-img">
                <div class="description">Beach Photography</div>
            </div>

             <div class="gallery-item">
                <img src="Gallery_Photos/img4.jpg"alt="Candid" class="gallery-img">
                <div class="description">Candid Photography</div>
            </div>

             <div class="gallery-item">
                <img src="Gallery_Photos/img5.jpg"alt="Funny" class="gallery-img">
                <div class="description">Funny Photography</div>
            </div>

             <div class="gallery-item">
                <img src="Gallery_Photos/img6.jpg"alt="Casual" class="gallery-img">
                <div class="description">Casual Photography</div>
            </div>

             <div class="gallery-item">
                <img src="Gallery_Photos/img7.jpg"alt="Modern" class="gallery-img">
                <div class="description">Modern Photography</div>
            </div>

             <div class="gallery-item">
                <img src="Gallery_Photos/img8.jpg"alt="Work" class="gallery-img">
                <div class="description">Workoholic Photography</div>
            </div>

            <div class="gallery-item">
                <img src="Gallery_Photos/artcreate.jpg"alt="Colour" class="gallery-img">
                <div class="description">Beautiful Photography</div>
            </div>

              
         <div id="modal" class="modal">
            <span id="close">&times;</span>
                <img id="modal-img" class="modal-content">
                <div id="caption"></div>
                    <button id="prev">&#10094;</button>
                    <button id="next">&#10095;</button>
         </div>

   <script src="galleryscript.js"></script>

  

            </div>
            

        </div>

        

        


    </body>
</html>
